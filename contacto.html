<main>
  <main class="main-contacto">
    <h3>Contacto</h3>
  </main>
    <div class="cajacontacto">
        <div class="formulario">
            <form action="#" method="post">
                <div class="campo-formulario">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="campo-formulario">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="campo-formulario">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>

                <div class="campo-formulario">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="6" required></textarea>
                </div>

                <button type="submit" class="boton-comprar">Enviar</button>
            </form>
        </div>
    </div>

    <div id="mensaje-exito" class="mensaje">
      <div class="mensaje-contenido">
        <span class="cerrar" onclick="cerrarMensaje()">&times;</span>
        <p>¡Gracias por tu consulta! Te responderemos pronto.</p>
      </div>
    </div>
    

</main>

</footer>

<script>
  function MiFuncion() {
    // aquí se define el ID del elemento que va a tomar la clase
    var x = document.getElementById("navegador");
      x.classList.toggle("mostrarmenu");
      }
   
      
    // Mostrar mensaje al enviar formulario
    document.querySelector('.formulario form').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('mensaje-exito').style.display = 'flex';
      this.reset(); // limpia 
    });

    // Función para cerrar el mensaje
    function cerrarMensaje() {
      document.getElementById('mensaje-exito').style.display = 'none';
    }

    // Cierra el mensaje si se hace clic fuera del contenido
    window.onclick = function(event) {
      var mensaje = document.getElementById('mensaje-exito');
      if (event.target == mensaje) {
        mensaje.style.display = "none";
      }
  }


</script>
